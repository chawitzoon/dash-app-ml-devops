<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Next Price</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Predict Next Price</h1>
        <form id="priceForm" class="mt-3">
            <div class="form-group">
                <label for="prices">Enter 7 lookback prices (comma-separated):</label>
                <input type="text" class="form-control" id="prices" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <h2 class="mt-5">Prediction Result: <span id="result"></span></h2>

        <h2 class="mt-5">Amazon Stock Price</h2>
        <canvas id="stockChart" width="400" height="200"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
